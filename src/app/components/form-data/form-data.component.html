
<form [formGroup]="myForm" (ngSumbit)="onSubmit()">
  <div *ngFor="let control of formData.controls">
    <div *ngIf="!control.isGroup">      
       <label for="control?.id">{{control.Label}}</label>
       <input [type]="control.Type" [formControlName]="control.?id">       
    </div>
  </div>
</form>
{{myForm.value | json}}
