<div>
 <h2>Angular Show/Hide Div on Radio Button Click</h2>
<label>
  <input type="radio" [value]="1" [(ngModel)]="sh" name="sh" [checked]="isChecked"> Adam
</label>
<label>
  <input type="radio" [value]="0" [(ngModel)]="sh" name="sh" [checked]="!isChecked"> John
</label>
<div class="text-center purple" *ngIf="sh == 1">Adams</div>
<div class="text-center red" *ngIf="sh == 0">John</div>
</div>
